<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/styles.css">
        <title>Windows Login</title>
    </head>
    <body>
        <!--login cover-->
        <div class="prelogin">
            <div class="timearea text-white"></div>
        </div>

        <!--under the cover-->
        <div class="loginpage">
            <div class="login">
                <div class="image-container">
                    <img class=user-image src="./assets/images/placholder.png" alt="cannot find image">
                </div>
                <p class="user-title">Other User</p>
                <input type="text"  id="username"  class="txtbox" placeholder="User name">
                <div class="wrapper">
                    <input type="text" id="password" class="txtbox" placeholder="Password">
                    <button id="submit-btn"><img class="arrow" src="./assets/images/arrow.png"></button>
                </div>
                <div class="options">
                    <a href="#options" class="option1">Sign-in Options</a>
                </div>
            </div>
        </div>

        <script src="./assets/scripts/functions.js"></script>
        <script src="./assets/scripts/time.js"></script>
        <script src="./assets/scripts/index.js"></script>
    </body>
</html>
